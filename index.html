<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Library</title>

    <!-- bootstrap link -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">



</head>
<body>
    <h2 class="text-center text-primary">Search your Favourite Book </h2>

    <!-- book search area -->

    <div class="input-group mb-3 w-50 mx-auto">
        <input id="search-field" type="text" class="form-control" placeholder="Search the book you want"
            aria-label="Search the book you want" aria-describedby="button-addon2">
        <button onclick="SearchBook()" class="btn btn-outline-secondary" type="button"
            id="button-search">search</button>
    </div>

   
    <!-- book search result -->

    <div id="search-result" class=" container row row-cols-2 row-cols-md-3 g-4">
    </div>

  
    
    <!-- external js link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>


    <!-- internal js link -->
    <script src="js/book.js"></script>


</body>
</html>
